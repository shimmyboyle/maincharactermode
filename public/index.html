<!DOCTYPE html>

<head>

<body>
    <h1>The Private Eye</h1>
    
    <div id="video-container">
        <video id="preview" autoplay playsinline muted></video>
    </div>

    <div id="status">Ready. Enter Password below.</div>
    <div id="audio-indicator"></div>

    <div class="controls">
        <input type="password" id="passwordInput" placeholder="Enter Password" style="padding: 10px; border-radius: 4px; border: 1px solid #555; background: #222; color: white;">
        <br><br>
        <button id="startBtn" onclick="startApp()">Start Investigation</button>
        <button id="stopBtn" onclick="stopApp()" style="display:none; background:#800;">End Case</button>
    </div>

    <div id="console-log" style="margin-top: 20px; font-size: 10px; color: #0f0; background: #111; padding: 10px; width: 90%; height: 100px; overflow-y: scroll; border: 1px solid #333; font-family: monospace;">
        > System Initialized...
    </div>

    <script src="script.js"></script>
</body>
